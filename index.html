<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lofi Focus Player ‚Ä¢ Plant your focus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>üéß Lofi Focus Player</h1>
      <p class="tag">Chill beats + Focus timer</p>
    </header>

    <section class="player-card">
      <div class="track-info">
        <img id="cover" src="" alt="track cover" />
        <div>
          <h2 id="title">Title</h2>
          <p id="artist">Artist</p>
        </div>
      </div>

      <audio id="audio" preload="metadata"></audio>

      <div class="controls">
        <button id="prev" aria-label="Previous track">‚èÆ</button>
        <button id="play" aria-label="Play">‚ñ∂Ô∏è</button>
        <button id="next" aria-label="Next track">‚è≠</button>
      </div>

      <div class="progress-wrap">
        <span id="currentTime">0:00</span>
        <input id="progress" type="range" min="0" max="100" value="0" />
        <span id="duration">0:00</span>
      </div>

      <div class="extra-controls">
        <label class="volume">
          üîä
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7" />
        </label>

        <div class="playlist-toggle">
          <button id="togglePlaylist">üìú Playlist</button>
        </div>
      </div>

      <div class="timer">
        <div class="timer-controls">
          <button data-mode="work" class="mode active">Work</button>
          <button data-mode="short" class="mode">Short Break</button>
          <button data-mode="long" class="mode">Long Break</button>
        </div>
        <div class="countdown" id="countdown">25:00</div>
        <div class="timer-actions">
          <button id="startTimer">Start</button>
          <button id="stopTimer">Stop</button>
          <button id="resetTimer">Reset</button>
        </div>
      </div>
    </section>

    <aside id="playlist" class="playlist hidden">
      <h3>Playlist</h3>
      <ul id="trackList"></ul>
      <p class="hint">Tip: replace sample URLs in <code>script.js</code> with your own mp3 links</p>
    </aside>

    <footer class="app-footer">
      <p>Made with ‚ù§Ô∏è by Krisha ‚Ä¢ Built for focus ‚ú®</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
